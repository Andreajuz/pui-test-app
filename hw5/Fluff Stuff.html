<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Andrea Fluff Stuff</title>
        <link href="Fluff Stuff.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div> <!--Cover Page-->
            <img id="sideBar" src="Images/Side Bar Icon.png" alt="+">
            <img id="cart" src="Images/Cart Icon.png" alt="Cart">
            <img id="logoLarge" src="Images/Logo Large.png" alt="Fluff Stuff">
            <h1 id="customize"> Customize Your Pillows</h1>
            <h2 id="specialize"> We specialize in throw pillows that are designed to turn any room cozy.</h2>
            <!--Neet to have onlick motion for the button in future-->
            <!--Working on jump/scroll effect-->
            <button id="startButton" type="button" onclick="start();">LET'S GET STARTED</button>
            <img id="pillows" src="Images/Pillows.png" alt="A Row of Pillows">
        </div>
        <div> <!--Page 1-->
            <img id="sideBar2" src="Images/Side Bar Icon 2.png" alt="+">
            <img id="logoSmall" src="Images/Logo Small.png" alt="Fluff Stuff">
            <img id="cart2" src="Images/Cart Icon 2.png" alt="Cart">
            <img id="number1" src="Images/Number 1.png" alt="1">
            <p id="pillowType"> Choose a Type of Pillow</p>
            <div class="imgRow">
                <div class="imgColumn">
                    <img id="couchPillow" src="Images/Couch Pillow.jpeg" alt="Couch Pillow">
                    <h3 id="couchPillowText"> Couch Pillow</h3>
                </div>
                <div class="imgColumn">
                    <img id="bedPillow" src="Images/Bed Pillow.jpeg" alt="Bed Pillow">
                    <h3 id="bedPillowText"> Bed Pillow</h3>
                </div>
                <div class="imgColumn">
                    <img id="roundPillow" src="Images/Round Pillow.jpeg" alt="Round Pillow">
                    <h3 id="roundPillowText"> Round Pillow</h3>
                </div>
                <div class="imgColumn">
                    <img id="floorPillow" src="Images/Floor Pillow.jpeg" alt="Floor Pillow">
                    <h3 id="floorPillowText"> Floor Pillow</h3>
                </div>
            </div>
        </div>
        <div> <!--Page 2-->
            <img id="sideBar2" src="Images/Side Bar Icon 2.png" alt="+">
            <img id="logoSmall" src="Images/Logo Small.png" alt="Fluff Stuff">
            <img id="cart2" src="Images/Cart Icon 2.png" alt="Cart">
            <img id="number2" src="Images/Number 2.png" alt="2">
            <p id="pillowColor"> Select a Pillow Color</p>
            <div class="imgRow">
                <div class="imgColumn">
                    <img id="morningHaze" src="Images/MH.jpeg" alt="Coral Pink">
                    <h4 id="morningHazeText"> Morning Haze</h4>
                </div>
                <div class="imgColumn">
                    <img id="afterSchoolSpecial" src="Images/AFS.jpeg" alt="Bright Orange">
                    <h4 id="afterSchoolSpecialText"> After School Special</h4>
                </div>
                <div class="imgColumn">
                    <img id="cozyDenim" src="Images/CD.jpeg" alt="Denim Blue">
                    <h4 id="cozyDenimText"> Cozy Denim</h4>
                </div>
                <div class="imgColumn">
                    <img id="rainyDay" src="Images/RD.jpeg" alt="Aqua Blue">
                    <h4 id="rainyDayText"> Rainy Day</h4>
                </div>
            </div>
        </div>
        <div> <!--Page 3-->
            <img id="sideBar2" src="Images/Side Bar Icon 2.png" alt="+">
            <img id="logoSmall" src="Images/Logo Small.png" alt="Fluff Stuff">
            <img id="cart2" src="Images/Cart Icon 2.png" alt="Cart">
            <img id="number3" src="Images/Number 3.png" alt="3">
            <p id="pillowMaterial"> Select an Insert Material</p>
            <button id="duckDownButton" type="button" onclick="start();">Duck Down</button>
            <button id="hypoallergenicButton" type="button" onclick="start();">Hypoallergenic Poly-blend</button>
            <button id="memoryFoamButton" type="button" onclick="start();">Memory Foam</button>
        </div>

    </body>

</html>
