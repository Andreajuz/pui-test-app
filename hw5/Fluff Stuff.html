<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Andrea Fluff Stuff</title>
        <link href="Fluff Stuff.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <img id="sideBar" src="Side Bar Icon.png" alt="+">
        <img id="cart" src="Cart Icon.png" alt="Cart">
        <img id="logoLarge" src="Logo Large.png" alt="Fluff Stuff">
        <h1 id="customize"> Customize Your Pillows</h1>
        <h2 id="specialize"> We specialize in throw pillows that are designed to turn any room cozy.</h2>
        <!-- Neet to have onlick motion for the button -->
        <button id="startButton" type="button" onclick="start();">LET'S GET STARTED</button>
        <img id="pillows" src="Pillows.png" alt="A Row of Pillows">

        <img id="sideBar2" src="Side Bar Icon 2.png" alt="+">
        <img id="logoSmall" src="Logo Small.png" alt="Fluff Stuff">
        <img id="cart2" src="Cart Icon 2.png" alt="Cart">
        <img id="number1" src="Number 1.png" alt="1">
        <h3 id="pillowType"> Choose a Type of Pillow</h3>
        <div class="imgRow">
            <div class="imgColumn">
                <img id="couchPillow" src="Couch Pillow.jpeg" alt="Couch Pillow">
                <h4 id="couchPillowText"> Couch Pillow</h4>
            </div>
            <div class="imgColumn">
                <img id="bedPillow" src="Bed Pillow.jpeg" alt="Bed Pillow">
                <h5 id="bedPillowText"> Bed Pillow</h5>
            </div>
            <div class="imgColumn">
                <img id="roundPillow" src="Round Pillow.jpeg" alt="Round Pillow">
                <h6 id="roundPillowText"> Round Pillow</h6>
            </div>
            <div class="imgColumn">
                <img id="floorPillow" src="Floor Pillow.jpeg" alt="Floor Pillow">
                <h7 id="floorPillowText"> Floor Pillow</h7>
            </div>
        </div>
    </body>

</html>
