<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Andrea Product Detail</title>
        <link href="Product Detail.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <img id="sideBar2" src="Images/Side Bar Icon 2.png" alt="+">
        <img id="logoSmall" src="Images/Logo Small.png" alt="Fluff Stuff">
        <img id="back" src="Images/Back Icon.png" alt="Back">
        <img id="cart2" src="Images/Cart Icon 2.png" alt="Cart">
        <div class="grid">
             <!--Left Column-->
            <div class="leftColumn">
                <div class="imgRow">
                    <img id="overall" src="Images/Overall.jpeg" alt="Pillow Overall">
                </div>
                <div class="imgRow">
                    <img id="zoomin" src="Images/Zoomin.jpeg" alt="Pillow Zoomin">
                </div>
                <div class="imgRow">
                    <img id="stack" src="Images/Stack.jpeg" alt="Pillow Stack">
                </div>
            </div>
            <!--Middle Column-->
            <div class="middleColumn">
                <img id="overallLarge" src="Images/Overall Large.jpeg" alt="Pillow Overall">
            </div>
            <!--Right Column-->
            <div class="rightColumn">
                <!--Heading-->
                <h1 id="artisanRoundPillow">Artisan Round Pillow</h1>
                <!--Pricing-->
                <div class="pricing">
                    <span>$69.00</span>
                </div>
                <!--Color-->
                <div class="color">
                    <span id="colorTitle">Color: Morning Haze</span>
                    <button id="morningHaze" type="button"></button>
                    <button id="afterSchoolSpecial" type="button"></button>
                    <button id="cozyDenim" type="button"></button>
                    <button id="rainyDay" type="button"></button>
                </div>         
                 <!--Material-->
                <div class="material">
                    <span id="materialTitle">Insert Material: Duck Down</span>
                    <button id="duckDown" type="button">Duck Down</button>
                    <button id="hypoallergenic" type="button">Hypoallergenic Poly-blend</button>
                    <button id="memoryFoam" type="button">Memory Foam</button>
                </div>
                 <!--Quantity-->
                 <div class="quantity">
                    <span id="quantityTitle">Quantity:</span>
                    <button id="minus" type="button">-</button>
                    <button id="number" type="button">1</button>
                    <button id="plus" type="button">+</button>
                </div>
                <!--Add-->
                <div class="add">
                    <button id="addToCart" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
            
    </body>

</html>
