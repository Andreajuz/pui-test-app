<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Andrea Product Detail</title>
        <link href="Product_Detail.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="Product_Detail.js" defer></script>
    </head>

    <body>
        <div class="actualSideBar" id="productDetailSideBar">
            <img id="sideBarCross" src="Images/sideBarCross.jpg" alt="delete">
            <a href="#" class="sideBarLinks">Home</a>
            <a href="#" class="sideBarLinks">About</a>
            <a href="#" class="sideBarLinks">FAQ</a>
            <a href="#" class="sideBarLinks">Contact</a>
        </div>
        <div id="mainParts">
            <img id="sideBar2" src="Images/Side Bar Icon 2.png" alt="+">
            <a href="Fluff_Stuff.html"> <img id="logoSmall" src="Images/Logo Small.png" alt="Fluff Stuff"></a>
            <a href="Fluff_Stuff.html"><img id="back" src="Images/Back Icon.png" alt="Back"></a>
            <a href="Shopping_Cart.html" target="_blank"> <img id="cart2" src="Images/Cart Icon 2.png" alt="Cart"></a>
            <button id="cartProductNumber" type="button">0</button>
            <div class="grid">
                <!--Left Column-->
                <div class="leftColumn">
                    <div>
                        <img id="overall" class="imgRow" src="Images/Overall.jpeg" alt="Pillow Overall">
                    </div>
                    <div>
                        <img id="zoomin" class="imgRow" src="Images/Zoomin.jpeg" alt="Pillow Zoomin">
                    </div>
                    <div>
                        <img id="stack" class="imgRow" src="Images/Stack.jpeg" alt="Pillow Stack">
                    </div>
                </div>
                <!--Middle Column-->
                <div class="middleColumn">
                    <img id="overallLarge" src="Images/Overall Large.jpeg" alt="Pillow Overall">
                </div>
                <!--Right Column-->
                <div class="rightColumn">
                    <!--Heading-->
                    <h1 id="artisanRoundPillow">Artisan Round Pillow</h1>
                    <!--Pricing-->
                    <div class="pricing">
                        <span>$69.00</span>
                    </div>
                    <!--Color-->
                    <div class="color">
                        <span id="colorTitle">Color: Morning Haze</span>
                        <img id="morningHaze" class="colorSquare" src="Images/Morning_Haze.png" alt="Morning Haze color square">
                        <img id="afterSchoolSpecial" class="colorSquare" src="Images/After_School_Special.png" alt= "After School Special color square">
                        <img id="cozyDenim" class="colorSquare" src="Images/Cozy_Denim.png" alt="Cozy Denim color square">
                        <img id="rainyDay" class="colorSquare" src="Images/Rainy_Day.png" alt="Rainy Day color square">
                    </div>         
                    <!--Material-->
                    <div class="material">
                        <span id="materialTitle">Insert Material: Duck Down</span>
                        <button id="duckDown" class="materialButton" type="button">Duck Down</button>
                        <button id="hypoallergenic" class="materialButton" type="button">Hypoallergenic Poly-blend</button>
                        <button id="memoryFoam" class="materialButton" type="button">Memory Foam</button>
                    </div>
                    <!--Quantity-->
                    <div class="quantity">
                        <span id="quantityTitle">Quantity:</span>
                        <button id="minus" class="addMinusButton" type="button">-</button>
                        <button id="number" type="button">1</button>
                        <button id="plus" class="addMinusButton" type="button">+</button>
                    </div>
                    <!--Add-->
                    <div class="add">
                        <button id="addToCart" type="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        
            
    </body>

</html>
